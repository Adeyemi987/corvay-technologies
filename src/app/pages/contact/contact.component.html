<div class="min-h-screen bg-gradient-to-br from-light-gray via-white to-primary-50">
  <!-- Header -->
  <section class="pt-24 md:pt-32 pb-12 md:pb-16 bg-gradient-to-br from-primary-500 to-primary-700 text-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold mb-4 md:mb-6">Get in Touch</h1>
      <p class="text-base md:text-xl text-white/90 max-w-3xl mx-auto">
        Ready to transform your operations? Let's discuss how we can help
      </p>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="py-12 md:py-20">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="bg-white rounded-2xl md:rounded-3xl shadow-2xl p-6 md:p-12">
        <form (ngSubmit)="submitContactForm()" #contactFormElement="ngForm">
          <div class="grid md:grid-cols-2 gap-4 md:gap-6 mb-4 md:mb-6">
            <div>
              <label class="block text-charcoal text-sm md:text-base font-semibold mb-2">Name *</label>
              <input 
                type="text" 
                [(ngModel)]="contactForm.name" 
                name="name"
                required
                class="w-full px-3 md:px-4 py-2.5 md:py-3 text-sm md:text-base border-2 border-light-gray rounded-lg md:rounded-xl focus:outline-none focus:ring-2 focus:ring-secondary-500 focus:border-transparent transition-all"
                placeholder="John Doe">
            </div>
            <div>
              <label class="block text-charcoal text-sm md:text-base font-semibold mb-2">Email *</label>
              <input 
                type="email" 
                [(ngModel)]="contactForm.email" 
                name="email"
                required
                class="w-full px-3 md:px-4 py-2.5 md:py-3 text-sm md:text-base border-2 border-light-gray rounded-lg md:rounded-xl focus:outline-none focus:ring-2 focus:ring-secondary-500 focus:border-transparent transition-all"
                placeholder="john@company.com">
            </div>
          </div>

          <div class="mb-4 md:mb-6">
            <label class="block text-charcoal text-sm md:text-base font-semibold mb-2">Company *</label>
            <input 
              type="text" 
              [(ngModel)]="contactForm.company" 
              name="company"
              required
              class="w-full px-3 md:px-4 py-2.5 md:py-3 text-sm md:text-base border-2 border-light-gray rounded-lg md:rounded-xl focus:outline-none focus:ring-2 focus:ring-secondary-500 focus:border-transparent transition-all"
              placeholder="Your Company Name">
          </div>

          <div class="mb-4 md:mb-6">
            <label class="block text-charcoal text-sm md:text-base font-semibold mb-2">Message</label>
            <textarea 
              [(ngModel)]="contactForm.message" 
              name="message"
              rows="4"
              class="w-full px-3 md:px-4 py-2.5 md:py-3 text-sm md:text-base border-2 border-light-gray rounded-lg md:rounded-xl focus:outline-none focus:ring-2 focus:ring-secondary-500 focus:border-transparent transition-all"
              placeholder="Tell us about your needs..."></textarea>
          </div>

          <button 
            type="submit"
            [disabled]="!contactFormElement.form.valid"
            class="w-full bg-secondary-500 text-white px-6 md:px-8 py-3 md:py-4 rounded-xl text-base md:text-lg font-semibold hover:bg-secondary-600 transition-all transform hover:scale-105 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
            Send Message
          </button>

          <p class="text-center text-sm md:text-base text-charcoal/70 mt-4 md:mt-6">
            Or email us at 
            <a href="mailto:info@corvaytechnologies.com" class="text-secondary-500 hover:text-secondary-600 font-semibold break-all">
              info@corvaytechnologies.com
            </a>
          </p>
        </form>
      </div>
    </div>
  </section>
</div>
