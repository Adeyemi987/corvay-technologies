<div class="min-h-screen bg-gradient-to-br from-light-gray via-white to-primary-50">
  <!-- Header -->
  <section class="pt-24 md:pt-32 pb-12 md:pb-16 bg-gradient-to-br from-primary-500 to-primary-700 text-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold mb-4 md:mb-6 animate-slide-in">Our Products</h1>
      <p class="text-base md:text-xl text-white/90 max-w-3xl mx-auto">
        Enterprise-grade SaaS platforms designed to optimize operations and drive sustainable growth
      </p>
    </div>
  </section>

  <!-- Products -->
  <section class="py-12 md:py-20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="space-y-12 md:space-y-20">
        <div *ngFor="let product of products; let i = index" 
             class="grid lg:grid-cols-2 gap-8 md:gap-12 items-center"
             [class.lg:grid-flow-dense]="i % 2 !== 0">
          
          <!-- Content -->
          <div [class.lg:col-start-2]="i % 2 !== 0" class="space-y-4 md:space-y-6">
            <div class="inline-block px-3 md:px-4 py-1.5 md:py-2 bg-{{product.color}}-100 rounded-full">
              <span class="text-xs md:text-sm font-semibold text-{{product.color}}-700">Featured Product</span>
            </div>
            
            <h2 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold text-charcoal">{{ product.name }}</h2>
            <p class="text-lg md:text-xl text-{{product.color}}-600 font-semibold">{{ product.tagline }}</p>
            <p class="text-base md:text-lg text-charcoal/80 leading-relaxed">{{ product.description }}</p>

            <!-- Features -->
            <ul class="space-y-3">
              <li *ngFor="let feature of product.features" class="flex items-start gap-3">
                <svg class="w-6 h-6 text-accent-500 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                </svg>
                <span class="text-charcoal/80">{{ feature }}</span>
              </li>
            </ul>

            <!-- CTAs -->
            <div class="flex flex-col sm:flex-row gap-3 md:gap-4 pt-4">
              <a [href]="product.url" target="_blank" 
                 class="bg-secondary-500 text-white px-6 md:px-8 py-3 md:py-4 rounded-xl text-sm md:text-base font-semibold hover:bg-secondary-600 transition-all transform hover:scale-105 shadow-lg text-center">
                Visit Platform
              </a>
              <button (click)="navigateToContact()" 
                      class="bg-white text-secondary-500 px-6 md:px-8 py-3 md:py-4 rounded-xl text-sm md:text-base font-semibold border-2 border-secondary-500 hover:bg-secondary-50 transition-all transform hover:scale-105 text-center">
                Request Demo
              </button>
            </div>
          </div>

          <!-- Visual -->
          <div [class.lg:col-start-1]="i % 2 !== 0" [class.lg:row-start-1]="i % 2 !== 0">
            <div class="relative">
              <div class="bg-gradient-to-br from-{{product.color}}-500 to-{{product.color}}-700 rounded-3xl p-12 shadow-2xl">
                <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-8 space-y-6">
                  <div class="flex items-center gap-4 pb-4 border-b border-white/20">
                    <div class="w-12 h-12 bg-white/30 rounded-xl"></div>
                    <div class="flex-1 space-y-2">
                      <div class="h-4 bg-white/40 rounded w-3/4"></div>
                      <div class="h-3 bg-white/30 rounded w-1/2"></div>
                    </div>
                  </div>
                  
                  <div class="space-y-4">
                    <div class="h-32 bg-white/20 rounded-xl"></div>
                    <div class="grid grid-cols-3 gap-4">
                      <div class="h-20 bg-white/20 rounded-xl"></div>
                      <div class="h-20 bg-white/20 rounded-xl"></div>
                      <div class="h-20 bg-white/20 rounded-xl"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
